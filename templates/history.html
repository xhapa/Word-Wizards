{% extends "home.html" %}
{% block content %}
<main>
    <section>
        <div class="content">
            <h1 class="titles">History</h1>
            <p></p>
        </div>
        <div class="content">
            <table class="table mb-4">
                <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Text</th>
                      <th scope="col">Words</th>
                      <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nlp in nlp_list %}
                    <tr>
                      <th scope="row">{{ nlp.nlp_data_id }}</th>
                      <td><a href="{{ url_for('to_analyze', nlp_data_id = nlp.nlp_data_id ) }}">{{ nlp.text[:60] }}...</a></td>
                      <td>{{ nlp.word_count }}</td>
                      <td>
                        <form action="{{ url_for('update_text', nlp_data_id = nlp.nlp_data_id ) }}" method="post" id="updateText">
                            <textarea id="text" name="text_up"></textarea>
                            <input type="submit" value="Update"></form>
                        <a class="btn btn-danger ms-1" href="/history/delete/{{ nlp.nlp_data_id }}">Delete</a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</main>
{% endblock %}
